<html>
  <head>
    <title>Virtual Museum | A-Frame</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="objectClick.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Your museum entities go here -->
      <a-camera look-controls-enabled="true" wasd-controls position="0 1.6 0">
        <a-cursor color="#f49e42"></a-cursor>
        <a-entity raycaster="objects: [clickable]"></a-entity>
      </a-camera>

      <!-- Green plane -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#00FF00" clickable="info: Green Plane"></a-plane>

      <!-- Red box -->
      <a-box position="-2 1.5 -4" rotation="0 45 0" color="#FF0000" clickable="info: Red Box"></a-box>

      <!-- Blue box -->
      <a-box position="2 1.5 -4" rotation="0 -45 0" color="#0000FF" clickable="info: Blue Box"></a-box>

      <!-- Info cards -->
      <a-plane id="infoCard" position="0 1.6 -3" rotation="0 0 0" width="2" height="1" color="#333" visible="false">
        <a-text id="infoText" value="" color="#FFF" ></a-text>
        
        <!-- Close button -->
        <a-plane id="closeButton" position="0 -0.5 0.01" width="0.5" height="0.2" color="#555" clickable></a-plane>
        <a-text value="Close" color="#FFF" align="center" position="0 -0.5 0.02"></a-text>
      </a-plane>
    </a-scene>
  </body>
</html>
