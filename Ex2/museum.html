<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Museum | A-Frame</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script>
    <script src="objectClick.js"></script>
    <script src="scriptest.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Your museum entities go here -->
      <a-camera look-controls-enabled="true" position="3.7 0.4 1.5" near="0.1" clickable-listener raycaster="objects: [clickable]" kinematic-body universal-controls aabb-collider="objects: .collidable">
        <a-cursor color="#f49e42"></a-cursor>
      </a-camera>
            
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="monalisa" src="../assets/scene.gltf"></a-asset-item>
        <a-asset-item id="estrela" src="../assets/sceneEstrela.gltf"></a-asset-item>
        <a-asset-item id="woman" src="../assets/sceneWoman.gltf"></a-asset-item>
        <a-asset-item id="nami" src="../assets/sceneNami.gltf"></a-asset-item>
      </a-assets>

      <!-- Background music. -->
      <a-sound id="backgroundMusic" src="../sound/scott-buckley-moonlight(chosic.com).mp3" autoplay="true" loop="true" volume="0.5"></a-sound>
            
      <!-- Floor -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#555" material="src: img/tiles.jpg"></a-plane>

      <!-- Walls -->
      <a-box id="wall1" class="collidable" position="-2.5 1 0" width="0.5" height="2" depth="5" color="#999" material="src: img/bricks1.jpg" static-body></a-box>
      <a-box id="wall2" class="collidable" position="2.5 1 -0.825" width="0.5" height="2" depth="5" material="src: img/bricks1.jpg" color="#999" static-body></a-box>
      <a-box id="wall3" class="collidable" position="0 1 2.5" width="5" height="2" depth="0.5" material="src: img/bricks1.jpg" color="#999" static-body></a-box>
      <a-box id="wall4" class="collidable" position="0 1 -2.5" width="5" height="2" depth="0.5" material="src: img/bricks1.jpg" color="#999" static-body></a-box>
      <a-box id="wall5" class="collidable" position="2.66 1.7 0.274" width="0.2" height="1" depth="7" material="src: img/bricks1.jpg" color="#999" static-body></a-box>
      <!-- Museum Ceiling -->
      <a-plane position="0 2 0" rotation="90 0 0" width="5.2" height="5" color="#aaa" material="src: img/roofpainting.jpg"></a-plane>

      <!-- Room 1 -->
      <a-box position="-1.5 1 1.5" width="2" height="2" depth="2" color="#999" material="src: img/bricks1.jpg" static-body></a-box>

      <!-- Room 2 -->
      <a-box position="1.5 1 -1.5" width="2" height="2" depth="2" color="#999" material="src: img/bricks1.jpg" static-body></a-box>

      <!-- Exhibits (placeholders) -->
      <a-box position="-1.5 0.75 -1.5" width="1" height="1.5" depth="0.5" color="#996633" clickable="info: Exhibit 1"></a-box>

      
      <a-entity id="monalisa" position="1.453 0.378 -0.316" clickable="info: Monalisa">
        <a-entity gltf-model="#monalisa" scale="0.01 0.01 0.01" clickable></a-entity>
      </a-entity>

      <a-entity id="estrela" position="-0.45 0.750 1.5" rotation="0 90 0" clickable="info: The Starry Night">
        <a-entity gltf-model="#estrela" scale="0.65 0.65 0.65"></a-entity>
      </a-entity>

      <a-entity position="0.467 0.600 -1.283" rotation="0 90 0" clickable="info: The Scream">
        <a-entity gltf-model="#woman" scale="0.75 0.75 0.75"></a-entity>
      </a-entity>

      <a-entity position="-1.370 0.902 0.456" rotation="0 180 0" clickable="info: Nami">
        <a-entity gltf-model="#nami" scale="2.5 2.5 2.5"></a-entity>
      </a-entity>

      <!-- Entrance Ceiling -->
      <a-plane position="3.60 1.2 1.5" rotation="90 0 0" width="1.7" height="2" color="#aaa" material="src: img/roofpainting.jpg"></a-plane>

      <!-- Entrance Door -->
      <a-plane id="entranceDoor" position="3.393 0.25 0.25" rotation="0 90 0" width="0.3" height="0.75" color="#664422" clickable></a-plane>

      <!-- Entrance Walls -->
      <a-box position="4.45 0.5 1.389" width="0.25" height="1.5" depth="2" color="#999" material="src: img/wallpainting1.jpg" static-body></a-box>
      <a-box position="3.5 0.5 0.5" width="2" height="1.5" depth="0.25" color="#999" material="src: img/wallpainting1.jpg" static-body></a-box>

      <a-box position="2.785 0.5 0.680" width="0.25" height="1.5" depth="2" color="#999" material="src: img/wallpainting1.jpg" static-body></a-box>
      <a-box position="3.452 0.5 2.378" width="2" height="1.5" depth="0.25" color="#999" material="src: img/wallpainting1.jpg" static-body></a-box>

      <!-- Info cards -->
      <a-plane id="infoCard" rotation="0 180 0" width="1.15" height="1.5" color="#333" opacity="0.9" transparent="true" visible="false">
        <a-text id="infoTitle" position="-0.15 0.7 0" value="" color="#FFF" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" scale="1.5 1.5 1.5"></a-text>
        <a-text id="infoText" position="-0.53 0.55 0" value="" color="#FFF" baseline="top" width="0.9"></a-text>
        <!-- Year and Artist -->
        <a-text id="infoYearArtist" position="-0.51 -0.45 0" value="" color="#FFF" width="0.9" scale="1.2 1.2 1.2"></a-text>

        <!-- Close button -->
        <a-plane
          id="closeButton"
          position="0 -0.65 0.02"
          width="0.15"
          height="0.15"
          color="#FFF"
          material="src: close.png"
          clickable
        ></a-plane>
      </a-plane>

      
      <!-- Event listeners -->
      <a-entity id="event-listeners" scene-listener></a-entity>
    </a-scene>
  </body>
</html>
