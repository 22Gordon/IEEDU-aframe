<html>
  <head>
    <title>Virtual Museum | A-Frame</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Your museum entities go here -->
      <a-sky color="#87CEEB"></a-sky>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#00FF00"></a-plane>
      <a-box position="-2 1.5 -4" rotation="0 45 0" color="#FF0000"></a-box>
      <a-box position="2 1.5 -4" rotation="0 -45 0" color="#0000FF"></a-box>
      <!-- Add more entities as needed for your museum -->

      <!-- Optionally, you can include a back button to return to the menu -->
      <a-entity
        id="backButton"
        geometry="primitive: plane; width: 0.3; height: 0.1"
        material="color: #333"
        position="0 1 -3.5"
        text="value: Back; color: #FFF; align: center; width: 2"
        cursor-listener
        visible="false"
      ></a-entity>

      <!-- Add the wasd-controls component to enable movement -->
      <a-entity id="player" camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <script src="movement.js"></script>
  </body>
</html>
