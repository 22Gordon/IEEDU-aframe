<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="start_btn"><button>Start the Quiz</button></div>

    <div class="info_box">
        <div class="info-title"><span>Some rules for this quiz</span></div>
        <div class="info-list">
            <div class="info">1. Once you select your answer, it cannot be undone.</div>
            <div class="info">2. You cannot exit the quiz while playing.</div>
            <div class="info">3. You will score points based on your correct answers.</div>
        </div>
        <div class="buttons">
            <button class="quit">Quit</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Art Quiz</div>
        </header>
        <section>
            <div class="que_text">
                
            </div>
            <div class="option_list">
                
            </div>
        </section>

        <!-- Footer of Quiz Box -->
        <footer>
            <div class="total_que">
                
            </div>
            <button class="next_btn">Next Question</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <img id="logoImg" class="logo" src="../assets/3936764.png" crossorigin>
        <div class="complete_text">You have completed the Quiz!</div>
        <div class="score_text">
          
        </div>
        <div class="buttons">
            <button class="back_museum">Back to Museum</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
