<!DOCTYPE html>
<html>
<head>
    <title>Experience</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>

        <a-assets>
            <img id="background" src="../assets/mine_grass.webp">
            <a-asset-item id="monalisa" src="../assets/scene.gltf"></a-asset-item>
            <a-asset-item id="estrela" src="../assets/sceneEstrela.gltf"></a-asset-item>
            <a-asset-item id="nami" src="../assets/sceneNami.gltf"></a-asset-item>
            <a-asset-item id="statue" src="../assets/sceneStatue.gltf"></a-asset-item>
            <a-asset-item id="pouso" src="../assets/scenePouso.gltf"></a-asset-item>
            <a-asset-item id="lamp" src="../assets/sceneAntiqueLamp.gltf"></a-asset-item>
            <a-asset-item id="plant" src="../assets/scenePlant.gltf"></a-asset-item>
            <a-asset-item id="sofa" src="../assets/sceneSofa.gltf"></a-asset-item>
            <a-asset-item id="teto" src="../assets/sceneTeto.gltf"></a-asset-item>
            <a-asset-item id="quadro" src="../assets/sceneQuadro.gltf"></a-asset-item>
            <a-asset-item id="raft" src="../assets/sceneGrito.bin"></a-asset-item>
        </a-assets>

        <a-sky src="../assets/textures/radeau_meduse_u1_v1_baseColor.jpeg"></a-sky>

        <a-entity position="0 50 100">
            <a-camera></a-camera>
        </a-entity>

        <a-entity gltf-model="#monalisa" scale="0.75 0.75 0.75"></a-entity>
        <a-entity gltf-model="#raft" scale="0.75 0.75 0.75"></a-entity>
        
    </a-scene>
</body>
</html>
